<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url('static/images/Tank.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            }


    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/c3a39f5162.js" crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a style="color: #007BFF" class="navbar-brand" href="/"><b>Лаунчер для танков</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="color: #007BFF" class="nav-link active" aria-current="page" href="/">Главная </a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #007BFF" class="nav-link" href="/open_news">Новости</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a style="color: #007BFF" class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Мониторинг
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/support">Связь с владельцем</a></li>
                            <li><a class="dropdown-item" href="#">Рекорды и статистика</a></li>
                            <li><a class="dropdown-item" href="/donate">Поддержать разработчиков</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a style="color: #007BFF" class="nav-link" href="/forum">Форум</a>
                    </li>
                </ul>
            </div>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
            <ul>
                <li class="class=nav-item dropdown" style="margin-right: 70px; margin-top: 3px" >
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown"><i class="fa-solid fa-user fa-beat fa-lg"
                                                    style="color: #007BFF"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/login">Вход</a></li>
                        <li><a class="dropdown-item" href="/register">Регистрация</a></li>
                    </ul>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
