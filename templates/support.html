{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 20rem; ">
    <div class="card-body">
        <h5 class="card-title">Пишите нам!</h5>
        <p class="card-text">Пишите владельцам сайта на почту с предложениями об улучшении. Наша команда ценит мнение пользователей
        и старается подстроится под них. Все Ваши предложения будут учтены!</p>
    </div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@yandex.ru" style=" margin-left: 550px">Написат владельцам
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Новое сообщение</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/send" method="post">
                    <div class="mb-3">
                        <label class="col-form-label">Сообщение:</label>
                        <textarea class="form-control" name="letter"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
